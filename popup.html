<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            width: 240px;
            padding: 12px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 8px;
        }
        p {
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        h2 {
            font-size: 16px;
            margin: 16px 0 8px;
            text-align: left;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-top: 4px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        #demoLabelsSection {
            margin-top: 16px;
            text-align: left;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        #demoLabelsList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }
        .demo-label {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            background: #fafafa;
        }
        .demo-label-header {
            font-weight: bold;
            margin-bottom: 4px;
            color: #212121;
        }
        .demo-label-timestamp {
            font-size: 11px;
            color: #757575;
        }
        .demo-label-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }
        button {
            flex: 1;
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button.print {
            background-color: #2196F3;
            color: #fff;
        }
        button.remove {
            background-color: #f44336;
            color: #fff;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #clearDemoLabelsBtn {
            width: 100%;
            margin-top: 8px;
            background-color: #757575;
            color: #fff;
        }
        .muted-text {
            font-size: 12px;
            color: #616161;
        }
    </style>
</head>
<body>
    <h1>Auto Rep-Request</h1>
    <p>As you go through the shipping list it will open orders that require signature, and as you click 'Rep Request' it will auto-fill the corresponding info.</p>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
    <div id="demoLabelsSection">
        <h2>Queued Demo Labels</h2>
        <p id="demoLabelsEmptyState" class="muted-text">No demo labels queued yet.</p>
        <ul id="demoLabelsList"></ul>
        <button id="clearDemoLabelsBtn" disabled>Clear All</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
